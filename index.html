<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="frow">
      <h1 class="main-title">Welcome to The Quiz Game!</h1>
    </div>
    <div class="frow row-end stage-2" hidden>
      <div id="start-timer" class="frow start-time">
        <div id="minutes">00:</div>
        <div id="seconds">00</div>
      </div>
    </div>
    <div class="frow">
      <div  id="questions" class="stage-2" hidden>
        <div id="the-question"></div>
        <button id="choice-a" class="m-10"></button>
        <button id="choice-b" class="m-10"></button>
        <button id="choice-c" class="m-10"></button>
        <button id="choice-d" class="m-10"></button>
      </div>
    </div>
    <div class="frow">
      <button id="start-game" class="stage-1 m-10">Click here to start the game!</button>
      <button id="high-score" class="stage-3 m-10" hidden>Submit your score!</button>
    </div>
    <div class="frow nowrap">
      <div id="score-local">  
        <label class="stage-3 row-start input-name" hidden>
          <span class="shrink-0 ">User Name:</span> 
          <input type="text" id="user-name" placeholder="xXSniperxX">
        </label>
        <div id="user-score" class="stage-3 text-center shrink-0" hidden>
        </div>
      </div>
    </div>
    <div class="frow">
      <div id="local-scores" class="stage-4" hidden>
        <ul id="gamer-scores" class="stage-4" hidden></ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
