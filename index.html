<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="frow">
      <h1 class="main-title">Welcome to The Quiz Game!</h1>
    </div>
    <div class="frow row-end stage-2" hidden>
      <div id="start-timer" class="frow start-time">
        <div id="minutes">00:</div>
        <div id="seconds">00</div>
      </div>
    </div>
    <div class="frow">
      <div  id="questions" class="stage-2" hidden>
        <div id="the-question"></div>
        <button id="choice-a" class="m-10"></button>
        <button id="choice-b" class="m-10"></button>
        <button id="choice-c" class="m-10"></button>
        <button id="choice-d" class="m-10"></button>
      </div>
    </div>
    <div id="user-score" class="stage-3 text-center" hidden>
    </div>
    <div class="frow">
      <button id="start-game" class="stage-1">Click here to start the game!</button>
      <button id="high-score" class="stage-3" hidden>Checkout previous high scores!</button>
    </div>
    <div id="local-scores" class="stage-4" hidden>
      <ul id="gamer-scores"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
