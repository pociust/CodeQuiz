<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="frow">
      <h1 class="frow-center main-title">Welcome to The Quiz Game!</h1>
    </div>
    <div class="frow justify-between">
      <div class="high-score">
        <button class="high-score button-none" id="high-score">Checkout previous high scores!</button>
      </div>
      <div id="start-timer" class="frow start-time">
        <div id="minutes">00:</div>
        <div id="seconds">00</div>
      </div>
    </div>
    <div class="frow">
      <div id="local-scores">
        <ul id="gamer-scores"></ul>
      </div>
      <div  id="questions" hidden>
        <div id="the-question"></div>
        <button id="choice-a" class="m-10"></button>
        <button id="choice-b"></button>
        <button id="choice-c"></button>
        <button id="choice-d"></button>
      </div>
      <div id="main-content" class="main-content">
        <button id="start-game">Click here to start the game!</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
