<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="frow">
      <h1 class="frow-center main-title">Welcome to The Quiz Game!</h1>
    </div>
    <div class="frow justify-between">
      <div class="high-score">
        <button id="high-score">Checkout previous high scores!</button>
      </div>
      <div class="frow timer">
        <div id="minutes">00:</div>
        <div id="seconds">00</div>
      </div>
    </div>
    <div class="frow">
      <div class="main-content frow-center">
        <button id="start-game">Click here to start the game!</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
